<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">    
    <title>Form</title>
</head>
<body>     
    <div class="container">                
        <div class="rectangle-one">
            <form action="">
                <label for="name" class="label">Full name</label>
                <input type="text" id="name" placeholder="Your full name">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" placeholder="Your email" required autofocus>                        
                <div class="select-wrapper">
                    <label for="select" class="label">Message regarding</label>
                    <select name="regarding" class="select" id="select">
                        <option value="duck">Duck</option>
                        <option value="swan">Swan</option>
                        <option value="goose">Goose</option>
                    </select>
                </div>
                <label for="textarea" class="label">Message</label>    
                <textarea name="message" id="textarea" cols="10" rows="1">Write here</textarea>
                <button type="submit" class="btn">Send</button>        
            </form>    
        </div>
        <div class="rectangle-two"></div>
        <img src="images/ducky.png">                               
    </div>
</body>
</html>
